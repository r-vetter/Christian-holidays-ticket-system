TicketBundle\Entity\Ticket:
    type: entity
    table: t_ticket
    repositoryClass: TicketBundle\Entity\TicketRepository
    id:
        id:
            type: integer
            generator: { strategy: AUTO }

    fields:

        external:
            type: integer

        title:
            type: string
            length: 255

        title_business:
            type: string
            length: 255

        address:
            type: string
            length: 255

        date_time:
            type: string
            length: 255

        description:
            type: text


        price_1_title:
            type: string
            length: 255

        price_1:
            type: decimal
            precision: 10
            scale: 2
            message: Geen letters toegestaan.


        price_2_title:
            type: string
            length: 255

        price_2:
            type: decimal
            precision: 10
            scale: 2
            message: Geen letters toegestaan.



    oneToMany:
        subscribers:
            targetEntity: Subscriber
            mappedBy: ticket